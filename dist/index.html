<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
   <title>STM Labs Test-task</title>
</head>
<body>
   <header class="header">
      <h1>STM Labs Test-task</h1>
   </header>
   <div class="wrapper">
      <section class="search">
         <input id="search__input" placeholder="Search by name..." type="search">
<!--         <button class="reset__btn" type="button">Reset</button>-->
      </section>
      <section class="table">
         <table>
            <thead>
               <tr>
                  <th>Picture</th>
                  <th>Name</th>
                  <th>Location</th>
                  <th>e-mail</th>
                  <th>Phone</th>
                  <th>Registered date</th>
               </tr>
            </thead>
            <tbody id="table__body">

            </tbody>
         </table>
      </section>
   </div>
   <div class="loader">
      <div class="loading"><div class="loading-spinner">
         <div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div>
      </div></div>
   </div>
<script src="main.js"></script>
</body>
</html>
